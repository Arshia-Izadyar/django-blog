{% extends 'base.html' %}

{% block body %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>

    <h2>athor : {{post.author}}</h2>

    
<p> {{ i.image }}</p>


  <h2>Comments</h2>
  <ul>
    {% for comment in comments %}
      <li>{{ comment.user }}: {{ comment.content }}</li>
    {% endfor %}
  </ul>

  <!-- Comment form -->
  <h2>Add Comment</h2>
  <form method="post" action="{% url 'comment_create' post.id %}">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Add Comment</button>
  </form>
{% endblock %}
